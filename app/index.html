<<!doctype html>
    <html class="no-js" lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Account Login</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
            crossorigin="anonymous"> -->
        <link rel="stylesheet" href="styles/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="styles/custom.css">

    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand">
                <span class="text-primary">Quick Rescue</span>
            </a>
            <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="my-nav" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-md-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#formContainer">Account Login</a>
                    </li>
                </ul>
            </div>
        </nav>


        <div class="container-fluid" id="mainDiv">
            <div class="row" id="formDiv">
                <div class="col-4"></div>
                <div class="col-4 border border-light" id="formContainer">
                    <form>
                        <h3 class="font-weight-light pt-3">
                            Please Login
                        </h3>
                        <hr>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter Username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="form-group" id="loginStatus">
                            <hr>
                            <p>Login Failed: Username or Password Incorrect!</p>
                        </div>
                        <div class="text-center">
                            <button type="submit" id ="loginbtn" class="btn btn-dark">Login</button>
                            <button type="reset" class="btn btn-dark">Cancel</button>
                        </div>
                    </form>
                </div>
                <div class="col-4"></div>

            </div>
        </div>


        <div class="bg-dark fixed-bottom">
            <p class="text-center text-light font-weight-light p-2">Copyright Â© 2018 Quick Rescue </p>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
            crossorigin="anonymous"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/restclient.js"></script>
    </body>

    </html>
