<<!doctype html>
    <html class="no-js" lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contacts List</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
            crossorigin="anonymous"> -->
        <link rel="stylesheet" href="styles/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="styles/custom.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
            crossorigin="anonymous">

    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand">
                <span class="text-primary">Quick Rescue</span>
            </a>
            <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="my-nav" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-md-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>


        <div class="w-100" id="mainDiv">
            <div class="row w-75 mt-1 pt-3 pb-2" id="mainContainer">
                <div class="col-4">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-dark  my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
                <div class="col-3"></div>
                <div class="col-3 ml-md-auto">
                    <a class="text-dark font-weight-bold " id="viewContactMap" href="#">View Contact Homes on Map</a>
                </div>
                <div class="col-auto ">
                    <i class="fas fa-plus-circle"></i>
                    <a class="text-dark font-weight-bold " id="" data-toggle="modal" data-target="#addContactModal" href="#"> New Contact</a>
                </div>
            </div>
            <div class="row w-75 mt-3" id="tableContainer">
                <div class="col-1"></div>
                <div class="col-10 table-responsive-sm mt-2" id="contactsTable">
                    <table class="table table-dark table-striped" id="contacts-list">
                        <thead>
                            <tr>
                                <td>Name</td>
                                <td>Email</td>
                                <td>Home/City/Country</td>
                                <td>Action</td>
                            </tr>
                        </thead>
                        <tbody id="table-body">

                        </tbody>
                    </table>
                </div>
                <div class="col-1"></div>
            </div>

            <!-- Add New Contact Modal -->
            <div class="modal fade" id="addContactModal" tabindex="-1" role="dialog" aria-labelledby="addContactModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addContactModalLabel">Add New Contact</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-md-4">

                                        <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                                    </div>
                                    <div class="form-group col-md-4">

                                        <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                                    </div>
                                    <div class="form-group col-md-4">

                                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-4">

                                        <select id="inputGender" class="form-control">
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-4">

                                        <input type="text" class="form-control" id="inputPhoneNum" placeholder="eg: +923001234567">
                                    </div>
                                    <div class="form-group col-md-4">

                                        <select id="inputStatus" class="form-control">
                                            <option value="Active">Status: Active</option>
                                            <option value="InActive">Status: Inactive</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <input type="text" class="form-control" id="inputStreetAddress" placeholder="Street Address (eg: House # 123, Street X, Sector Y)">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-4">

                                        <input type="text" class="form-control" id="inputCity" placeholder="City">
                                    </div>
                                    <div class="form-group col-md-4">

                                        <input type="text" class="form-control" id="inputState" placeholder="State">
                                    </div>
                                    <div class="form-group col-md-4">

                                        <input type="text" class="form-control" id="inputCountry" placeholder="Country">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Add</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Update Contact Modal -->
            <div class="modal fade" id="updateContactModal" tabindex="-1" role="dialog" aria-labelledby="updateContactModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="updateContactModalLabel">Modify Contact Details</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="contactID">Contact ID</label>
                                        <input type="text" class="form-control" id="contactID" disabled>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <input type="text" class="form-control" id="inFirstName" placeholder="First Name">
                                    </div>
                                    <div class="form-group col-md-4">

                                        <input type="text" class="form-control" id="inLastName" placeholder="Last Name">
                                    </div>
                                    <div class="form-group col-md-4">

                                        <input type="email" class="form-control" id="inEmail" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-4">

                                        <select id="inGender" class="form-control">
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-4">

                                        <input type="text" class="form-control" id="inPhoneNum" placeholder="eg: +923001234567">
                                    </div>
                                    <div class="form-group col-md-4">

                                        <select id="inStatus" class="form-control">
                                            <option value="Active">Active</option>
                                            <option value="InActive">Inactive</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <input type="text" class="form-control" id="inStreetAddress" placeholder="Street Address">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-4">

                                        <input type="text" class="form-control" id="inCity" placeholder="City">
                                    </div>
                                    <div class="form-group col-md-4">

                                        <input type="text" class="form-control" id="inState" placeholder="State">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <input type="text" class="form-control" id="inCountry" placeholder="Country">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Update</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>


        <div class="bg-dark fixed-bottom">
            <p class="text-center text-light font-weight-light p-2">Copyright © 2018 Quick Rescue </p>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
            crossorigin="anonymous"></script>
        <script src="scripts/constants.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/restclient.js"></script>
    </body>

    </html>
